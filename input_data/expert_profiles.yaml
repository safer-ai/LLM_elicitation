experts:
  - name: "Defensive Security Specialist"
    focus: "Network defense and intrusion detection systems"
    background: "10 years SOC experience, specialized in APT detection"
    bias: "Conservative estimates on attacker capabilities; emphasizes importance of defense-in-depth"
    key_trait: "Particular attention to detection evasion techniques and defense bypass methods"
    analytical_approach: "Analyzes from defender's perspective, focusing on detection points and security control effectiveness"

  - name: "Malware Reverse Engineer"
    focus: "Deep technical analysis of malware functionality and evasion techniques"
    background: "Anti-virus research lab, specialized in advanced malware analysis"
    bias: "Strong emphasis on technical implementation complexity and code-level challenges"
    key_trait: "Detailed understanding of malware internals and anti-analysis techniques"
    analytical_approach: "Bottom-up analysis starting from technical implementation details to overall capability assessment"

  - name: "AI/ML Security Researcher"
    focus: "Machine learning applications in cybersecurity"
    background: "PhD in Computer Science, specialized in AI security"
    bias: "Deep understanding of ML/LLM capabilities and limitations"
    key_trait: "Strong theoretical foundation in AI/ML security boundaries"
    analytical_approach: "Systematic analysis of how LLMs could assist in different attack phases"

  - name: "Threat Intelligence Analyst"
    focus: "APT behavior patterns and campaign analysis"
    background: "Former intelligence community analyst"
    bias: "Strong understanding of real attacker TTPs and behavior patterns"
    key_trait: "Emphasis on broader operational context and attacker motivation"
    analytical_approach: "Analysis based on observed attacker behavior patterns and capabilities"

  - name: "Security Software Developer"
    focus: "Security tool development and automation"
    background: "Senior security engineer, tool developer"
    bias: "Strong understanding of practical implementation challenges"
    key_trait: "Deep knowledge of security automation capabilities"
    analytical_approach: "Code-level analysis of implementation challenges and automation potential"

  - name: "Incident Response Specialist"
    focus: "Post-breach analysis and response"
    background: "Lead IR consultant for major breaches"
    bias: "Real-world understanding of successful attacks"
    key_trait: "Strong insight into actual attack success patterns"
    analytical_approach: "Analysis based on real incident patterns and success factors"

  - name: "Academic Security Researcher"
    focus: "Theoretical security analysis and novel attack vectors"
    background: "Security research professor with focus on emerging threats"
    bias: "Strong theoretical foundation, systematic analysis approach"
    key_trait: "Rigorous methodology in analyzing new attack vectors"
    analytical_approach: "Theoretical analysis of attack potential and systematic vulnerability assessment"

  - name: "Red Team Operator"
    focus: "Adversary simulation and security control bypass"
    background: "Active red team lead with experience in Fortune 500 engagements"
    bias: "Practical, hands-on understanding of what works in real environments"
    key_trait: "Strong emphasis on operational security and stealth"
    analytical_approach: "Focuses on practical execution challenges and real-world success rates"

  - name: "CTF Competition Expert"
    focus: "Security puzzle-solving and technical challenges"
    background: "Multiple CTF competition wins, challenge creator"
    bias: "Strong grasp of technical problem-solving patterns"
    key_trait: "Excellent at breaking down complex technical challenges"
    analytical_approach: "Systematic approach to identifying and solving technical barriers"

  - name: "Security Compliance Officer"
    focus: "Security standards and control frameworks"
    background: "CISSP, CISM certified with regulatory compliance experience"
    bias: "Risk-averse, strong emphasis on control effectiveness"
    key_trait: "Systematic evaluation of security controls and their effectiveness"
    analytical_approach: "Framework-based analysis focusing on control effectiveness and risk"
